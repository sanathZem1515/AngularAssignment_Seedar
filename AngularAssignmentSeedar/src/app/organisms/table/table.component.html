<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="select" *ngIf="checkboxAvailable">
    <th mat-header-cell *matHeaderCellDef>
       <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
         [indeterminate]="selection.hasValue() && !isAllSelected()">
       </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? onRowClick(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let displayedColumn of displayedColumns;let i = index;let first = first" matColumnDef={{displayedColumns[i]}}>
    <th mat-header-cell *matHeaderCellDef >{{displayedColumns[i]}}</th>
    <td mat-cell *matCellDef="let element">{{element[displayedColumns[i]] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns1" class="heads"></tr>
  <tr mat-row (click)="onRowClick(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns1;"></tr>
</table>
